<html>
<head>
	<title>HTMLassignment3</title>
	<meta charset="UTF-8">
	<style>
		label {
  		cursor: default;
		}
	</style>
</head>
<body>

	<h2>Register</h2>

	<form id="RegistrationForm">
		<label for="First Name">First Name</label>
		<input type="text" name="First Name"required/>
		<label for="Last Name">Last Name</label>
		<input type="text" name="lastname"required>
		<br><br>
		Gender:
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male"required/>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female"required/>
		<label for="others">Others</label>
		<input type="radio" name="gender" id="others" value="others"required/>
		<br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" size="30" required/>
		<label for="password">Password:</label>
		<input type="password" name="psw" minlength="5" maxlength="15"required>
		<label for="birthday">Birthday</label>
		<input type="date" name="bday"required/>
		<br>
		I agree to terms and conditions<input type="checkbox" name="t&c"required/><br>
		<input type="submit" value="Submit"/>
	</form>

</body>

</html>
