<html>
<head>
	<title>HTMLassignment3</title>
	<meta charset="UTF-8">
</head>
<body>

	<h2>Register</h2>

	<form id="RegistrationForm" autocomplete="on">
		<label for="First Name">First Name</label>
		<input type="text" name="First Name" placeholder="First Name" required/>
		<label for="Last Name">Last Name</label>
		<input type="text" name="lastname" placeholder="First Name" required>
		<br><br>
		Gender:
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male"required/>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female"required/>
		<label for="others">Others</label>
		<input type="radio" name="gender" id="others" value="others"required/>
		<br><br>
		<label for="email">Email:</label>
		<input type="email"name="Email" id="email" size="30" placeholder="Email" required/>
		<label for="password">Password:</label>
		<input type="password" name="psw" minlength="5" maxlength="15"required>
		<label for="birthday">Birthday</label>
		<input type="date" name="birthday"required/>
		<br>
		<label for="Check">I agree to terms and conditions</label>
		<inout type="checkbox" name="check" value="check">
	        <br>
		<input type="submit" value="Submit"/>
	</form>

</body>

</html>
